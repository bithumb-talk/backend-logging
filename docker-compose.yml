version: '2'
services:
  fluentd-client-board:
    build: ./fluentd-client
    volumes:
      - ./fluentd-client/conf-board:/fluentd/etc    # fluentd.conf 파일을 컨테이너로 마운트  
      - /home/ubuntu/logging/board:/var/log # 쌓인 서비스의 로그파일을 컨테이너로 마운트
    links:
      - "fluentd-aggregator"
    ports:
      - "25001:25000"
  
