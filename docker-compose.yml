      - ./fluentd-client/conf-consumer:/fluentd/etc
      - /home/ubuntu/logging/consumer:/var/log
    links:
      - "fluentd-aggregator"
    ports:
      - "25000:25000"

  fluentd-aggregator:
    build: ./fluentd-aggregator
